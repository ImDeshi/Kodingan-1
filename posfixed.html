<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="posfixed.css">
    <title>Position Demo</title>
    </head>
    <body>
        <nav>ini nav</nav>
        <button type="button" class="btn btn-primary position-fixed bottom-0 end-0 m-3">
            <i class="bi bi-arrow-up-circle"></i>
        </button>
        <div class="wrapper">
            <img src="../CSS/kumar.jpg"
            alt=""
            />
            <button
            type="button"
            class="btn btn-primary position-absolute custom-posisi"
            data-bs-toggle="modal"
            data-bs-target="#buka"
            >
            buka
            </button>
        </div>
        <div class="modal fade" id="buka" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <img src="../CSS/kumar.jpg" alt=""/>
                  <img src="../CSS/man-with-suits-768x992.png" alt=""/>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
          <div
          class="alert alert-primary w-100 position-sticky z-3"
          style="top: 7rem"
          role="alert"
          >
        Ini position-sticky
        </div>
        <div>
            <button
            type="button"
            class="btn btn-primary m-3 styled-btn"
        >
            contoh Pseudo-elemen
            <i class="bi bi-arrow-up-circle-fill position-absolute kustom-posisi"></i>
        </button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
